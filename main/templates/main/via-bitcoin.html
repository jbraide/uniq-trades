{% extends 'dashboard/base.html' %}
{% block content %}

{% load widget_tweaks %}
    <div class="container bottom-margin">
        <div class="row">
            <div class="col-xs-1  back">
                <a href="{% url 'main:account' %}">
                    <span class="fas fa-arrow-left"></span>
                </a>
            </div>
            <div class="col-xs-11">
                <h1 class="text-center all-header">Withdraw Via Bitcoin</h1>
            </div>
        </div>
        {% include 'dashboard/messages.html' %}
        <form action="" method="post" class="form-group">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field|add_class:'form-control' }}
                <br>
            {% endfor %}
            <button type="submit" class="all-button">
                WITHDRAW
            </button>
        </form>
    </div>
{% endblock  %}
